settings:
  index:
    mapping.total_fields.limit: 5000
    query.default_field: 2048

mappings:
  date_detection: False
  dynamic_templates:
    -
      bulk_rna_isolation_value:
        path_match: "*.bulk_rna_isolation_quality_metric_value"
        mapping:
          type: scaled_float
          scaling_factor: 100
    -
      transposition_kit_number:
        path_match: "*.transposition_kit_number"
        mapping:
          copy_to: all_text
          type: text
          fields:
            keyword:
              type: keyword
    -
      map_every_numeric:
        match_pattern: regex
        path_match: "((.*?)Dataset$)|
              ((.*?)Donor$)|
              ((.*?)Sample$)|
              ((.*?)create_timestamp$)|
              ((.*?)last_modified_timestamp$)|
              ((.*?)age$)|
              ((.*?)bmi$)|
              ((.*?)size$)"
        mapping:
          type: "{dynamic_type}"
    -
      map_every_string:
        match_mapping_type: string
        mapping:
          copy_to: all_text
          type: text
          fields:
            # This emulates the default ES behavior,
            # giving us a "keyword" subfield,
            # with a "keyword" type.
            keyword:
              type: keyword
